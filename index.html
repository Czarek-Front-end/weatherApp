<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    
<div class="body-app">
    <header class="header">
        <div class="weather-img">
            <img class="weather-image" src="/img/sun.svg">
        </div>
        <div class="city-container">
            <h1 class="city-heading"></h1>
            <p class="temp-heading"></p>
        </div>
    </header>

    <section class="cityWeatherInfo">
            <input type="text" class="input" placeholder="Wpisz nazwę miasta">
            <p class="warning"></p>
            <button class="btn">szukaj</button>
        <div class="weatherInfo-container">
            <div class="weather-headings">
                <p>Pogoda:</p>
                <p>Temperatura:</p>
                <p>Wilgotność:</p>
                <p>Temp. odczuwalna:</p>
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="temperature-feels"></p>
            </div>
        </div>
    </section>
</div>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</html>
