<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    
<div class="body-app">
    <header class="header">
        <div class="weather-img">
            <img class="weather-image" src="/img/sun.svg">
        </div>
        <div class="city-container">
            <h1 class="city-heading">Warszawa</h1>
            <p class="temp-heading">20</p>
        </div>
    </header>

    <section class="cityWeatherInfo">
        <form>
            <input type="text" id="city-input" class="input" placeholder="Wpisz nazwę miasta">
            <button class="btn">szukaj</button>
            <p class="warning"></p>
        </form>
        <div class="weatherInfo-container">
            <div class="weather-headings">
                <p>Pogoda</p>
                <p>Temperatura</p>
                <p>Wilgotność</p>
            </div>
            <div class="weather-info">
                <p class="weather">Pogodnie</p>
                <p class="temp">20</p>
                <p class="humidity">90</p>
            </div>
        </div>
    </section>
</div>




</body>
<script src="scripts.js"></script>
</html>
